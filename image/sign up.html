<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="css/sign up.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <img class="icon" src="image/main/health.png" alt="logo">
            <a class="logo" href="#">MEDICAS </a>
            <h1 class="slogan">Chăm sóc sức khỏe - Chia sẻ niềm vui</h1>
        </div>
            <nav>
               <ul class="menu">
                   <li class="current"><a href="#">Trang chủ</a></li>
                   <li><a href="#">Tư vấn sức khỏe</a></li>
                   <li><a href="#">Tư vấn thuốc</a></li>
               </ul>
               <ul class="login">
                    <li><a href="#">Đăng nhập/Đăng ký</a></li>
               </ul>
            </nav>
    </div>
    <div class="form">
        <form class="signup-form">
            
            <h2>Đăng Ký</h2>
            <hr>
            <input type="text" placeholder="Số điện thoại" name="SĐT" required>

            <input type="text" placeholder="Email" name="email" required>

            <input type="text" placeholder="Họ và tên" name="name" required>
        
            <input type="password" placeholder="Nhập Mật Khẩu" name="psw" required>
        
            <input type="password" placeholder="Nhập Lại Mật Khẩu" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Đăng Nhập
            </label>
            <button type="submit" class="signupbtn">Đăng kí</button>
        </form>
    </div>
    <footer>
        <div class="contact">
           <ul class="cont">
            <li> <span>Điện thoại</span> 09934923</li>
            <li> <span>Hotline</span> 190063689</li>
            <li> <span>Hỗ trợ</span> support@health.com</li>
           </ul>
        </div>  
    </footer>
</body>
</html>
